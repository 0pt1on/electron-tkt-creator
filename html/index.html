    <script src="../js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/jquery-ui-1.12.1.custom/jquery-ui.css" />

    <script src="../js/modules/FormBuilder.js"></script>
  </head>

  <body>

    <!-- Navbar -->
    <div class="navbar">
      <ul>
        <li class="other" id="option-home"> <i id="option-home" class="fas fa-user"></i> <span id="option-home"> HOME </span> </li>
        <li class="other" id="option-repair"> <i id="option-repair" class="fas fa-wrench"></i> <span id="option-repair"> REPAIR </span> </li>
        <li class="" id="option-install"> <i id="option-install" class="fas fa-home"></i> <span id="option-install"> INSTALL </span> </li>
        <li class="" id="option-onsite"> <i id="option-onsite" class="fas fa-money-bill-alt"></i> <span id="option-onsite"> ONSITE </span> </li>
        <li class="" id="option-relo"> <i id="option-relo" class="fas fa-boxes"></i> <span id="option-relo"> RELOCATION </span> </li>
        <li class="other" id="option-static"> <i id="option-static" class="fas fa-gamepad"></i> <span id="option-static"> STATIC IP </span>  </li>
        <li class="other" id="option-key"> <i id="option-key" class="fas fa-key"></i> <span id="option-key"> KEY UPGRADE </span>  </li>
        <li class="other" id="option-voip"> <i id="option-voip" class="fas fa-phone"></i> <span id="option-voip"> VOIP </span> </li>
        <li class="" id="option-mtl"> <i id="option-mtl" class="fas fa-building"></i> <span id="option-mtl"> MTL / MDU </span> </li>
        <li class="" id="option-other"> <i id="option-other" class="fas fa-question"></i> <span id="option-mtl"> OTHER </span> </li>
      </ul>
    </div>

    <!-- Loading -->
    <div class="loading-hidden" id="loading-screen"> 
      <i id="loading-img" class="fas fa-circle-notch fa-5x"></i>
    </div>

<!-- SECTIONS -->

    <!-- HOME -->
    <section class="section-hidden" id="option-home">
      <div class="title-header">
        <h1 class="title">HOME</h1>
      </div>

      <div class="img-container">
        <img src="../img/logo.png"/>
      </div>

      <div class="input-container">
        <div class="input-block" id="input-block-log-in">
          <p class="input-header" id="input-login-header-username"> Username </p>
          <input class="input-login" id="input-login-username" type="text" name="username"/>
          <div class="err-container">
            <p class="err-msg" id="err-username"></p>
          </div>

          <p class="input-header" id="input-login-header-password"> Password </p>
          <input class="input-login" id="input-login-password" type="password" name="password"/>
          <p class="err-msg" id="err-password"></p>

          <div class="btn-container">
            <input type="button" class="btn" value="LOGIN" id="btn-home-login"/>
          </div>
          <div class="err-container">
            <p class="err-msg" id="err-login"></p>
          </div>
        </div>
        <div class="input-block-hidden" id="input-block-logged-in">
          <div class="info-container">
            <h1 class="login-success"> </h1>
          </div>
        </div>
        <!-- Changelog -->
        <div class="input-block-hidden" id="input-block-changelog">
          <div class="info-container">
            <div class="changelog-container">
              <div class="changelog-description"></div>
            </div>
          </div>
          <div class="btn-container" id="btn-container-tkt-submit">
              <input type="button" class="btn-tkt" value="BACK" id="btn-changelog-back"/>
          </div>
        </div>
      </div>

      <div class="footer-container">
        <div id="update-ready"> <p> </p> </div>
        <p class="version" id="version"> v1.3.0 </p>
      </div>
    </section>

    <section class="section-hidden" id="option-repair">
        <div class="input-container">
        </div>
    </section>

    <script>
      const builder = new FormBuilder();

      builder.Title('REPAIR TICKET', 'option-repair');
      builder.Create('Search-Customer', 'option-repair', '.input-container');
      builder.CreateForm([{
            title: 'Job Information',
            fields: [
              'job_type',
              'job_tower',
              'job_zone',
              'job_tower_height',
              'tkt_notes'
            ]
        },{
            title: 'Customer Information',
            fields: [
              'cst_id',
              'cst_name',
              'cst_package',
              'cst_speedtest',
              'cst_torch'
            ]
        },{
            title: 'Equipment Information',
            fields: [
              'radio_management',
              'radio_public',
              'radio_mac',
              'radio_speedtest',
              'radio_type',
              'radio_signal',
              'radio_signal_last',
              'radio_ccq',
              'radio_quality',
              'radio_ssid',
              'radio_ap_count'
            ]
        }
      ], 'option-repair', '.input-container');

    </script>

    <script>
      require('../js/nav.js');      // Navigation handling.
      require('../js/home.js');     // Handle home page.
      require('../js/ticket-handler-repair.js');     // Handle network tickets / requests.
      require('../js/ticket-handler-errors.js');  // Handle form input errors.
    </script>
  </body>

</html>
